<div class="container">
<h2>Stap 2</h2>
<p>Vul de code uit Envelop 2 in:</p>
<input id="answer" type="text" placeholder="Vier cijfers">
<button onclick="check()" class="button">Verder</button>
<p id="feedback" class="feedback"></p>
</div>
<script>
let attempts2 = 0;
function check(){
  const val=document.getElementById('answer').value.trim();
  attempts2++;
  if(val.length!==4 || !/^[0-9]+$/.test(val)){
    if(attempts2===1){ document.getElementById('feedback').innerText='De code moet vier cijfers bevatten.'; }
    else { document.getElementById('feedback').innerText='Fout, probeer het opnieuw.'; }
    return;
  }
  if(val==='2211'){ window.location.href='stap3.html'; }
  else {
    if(attempts2===1){ document.getElementById('feedback').innerText='Niet correct, denk goed na!'; }
    else if(attempts2===2){ document.getElementById('feedback').innerText='Hmmm, bijna goed, probeer nog eens!'; }
    else { document.getElementById('feedback').innerText='Blijf je best doen!'; }
  }
}
</script>
